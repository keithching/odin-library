<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="newBook">New Book</button>
    <div class="form"  style="visibility: hidden">
        <input id="author" placeholder="author" type="text" autocomplete="off">
        <input id="title" placeholder="book title" type="text" autocomplete="off">
        <input id="pages" placeholder="number of pages" type="number" autocomplete="off">
        <div class="radio">
            <input type="radio" id="read" name="status" value="yes">
            <label for="read">Read</label><br>
            <input type="radio" id="notread" name="status" value="no">
            <label for="notread">Not read yet</label>   
        </div>
        <div class="formBtns">
            <button id="submit">Submit</button>
            <button id="cancel">Cancel</button>
        </div>
    </div>
    <div class="container"></div>
    <div class="empty"></div>
    <div class="footer">
        <span>Copyright Â© 2021 <a href="https://github.com/keithching" target="_blank">keithching</a></span>
    </div>
</body>
</html>
